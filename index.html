    <script>
      // Aggressively suppress Tailwind CDN production warning
      (function() {
        const originalWarn = console.warn;
        const originalLog = console.log;
        
        const shouldSuppress = (msg) => {
           return typeof msg === 'string' && (
             msg.includes('cdn.tailwindcss.com') || 
             msg.includes('should not be used in production')
           );
        };

        console.warn = function(message, ...args) {
          if (shouldSuppress(message)) return;
          originalWarn.apply(console, [message, ...args]);
        };
        
        console.log = function(message, ...args) {
          if (shouldSuppress(message)) return;
          originalLog.apply(console, [message, ...args]);
        };
      })();
    </script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Modern Input Styles */
    .modern-input {
      background-color: #1f2937; /* gray-800 */
      border: 1px solid #4b5563; /* gray-600 */
      color: #f9fafb; /* gray-50 */
      border-radius: 0.5rem;
      padding: 0.75rem 1rem;
      transition: all 0.2s ease-in-out;
      width: 100%;
    }
    .modern-input:focus {
      outline: none;
      border-color: #3b82f6; /* sky-500 */
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      background-color: #111827; /* gray-900 */
    }
     .modern-input::placeholder {
      color: #6b7280; /* gray-500 */
    }
    .modern-input.error {
      border-color: #ef4444;
      background-color: rgba(239, 68, 68, 0.05);
    }
    .modern-input.error:focus {
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.2);
    }
    
    .modern-select {
      appearance: none;
      background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      background-position: right 0.5rem center;
      background-repeat: no-repeat;
      background-size: 1.5em 1.5em;
      padding-right: 2.5rem;
    }

    /* Welcome Toast Animation */
    @keyframes slideDownFade {
      0% { transform: translate(-50%, -150%); opacity: 0; }
      100% { transform: translate(-50%, 40px); opacity: 1; }
    }
    @keyframes slideUpFade {
      0% { transform: translate(-50%, 40px); opacity: 1; }
      100% { transform: translate(-50%, -150%); opacity: 0; }
    }
    
    .welcome-toast {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(56, 189, 248, 0.5);
      border-radius: 1rem;
      padding: 1rem 2rem;
      box-shadow: 
        0 0 20px rgba(56, 189, 248, 0.3),
        0 0 40px rgba(56, 189, 248, 0.1),
        inset 0 0 10px rgba(255, 255, 255, 0.05);
      color: white;
      display: flex;
      align-items: center;
      gap: 1rem;
      min-width: 340px;
      overflow: hidden;
    }
    
    .welcome-toast::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.15), transparent);
      transform: skewX(-20deg);
      animation: shine 4s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 200%; }
      100% { left: 200%; }
    }

    .welcome-toast.show {
      animation: slideDownFade 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }
    .welcome-toast.hide {
      animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    /* Ward Selection Card Styles */
    .ward-card {
      background-color: #1f2937;
      border: 2px solid #4b5563;
      border-radius: 0.5rem;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      position: relative;
    }
    .ward-card:hover {
      border-color: #3b82f6;
      transform: translateY(-2px);
    }
    .ward-card.selected {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      background-color: #374151;
    }
    .ward-card.disabled {
      opacity: 0.5;
      cursor: not-allowed;
      background-color: #374151;
    }
     .ward-card.disabled:hover {
      border-color: #4b5563;
      transform: none;
    }
    .ward-card-radio {
      position: absolute;
      top: 0.75rem;
      right: 0.75rem;
      width: 1.25rem;
      height: 1.25rem;
      border-radius: 50%;
      border: 2px solid #9ca3af;
      background-color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
    }
     .ward-card.selected .ward-card-radio {
      background-color: #3b82f6;
      border-color: #3b82f6;
    }
    .ward-card.selected .ward-card-radio::after {
      content: '';
      width: 0.5rem;
      height: 0.5rem;
      border-radius: 50%;
      background-color: white;
    }


    /* Styles for responsive table in UserManagement */
    @media (max-width: 768px) {
      .responsive-table thead {
        display: none;
      }
      .responsive-table tr {
        display: block;
        margin-bottom: 1rem;
        border-radius: 0.5rem;
        overflow: hidden;
        border: 1px solid #374151; /* gray-700 */
      }
      .responsive-table td {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding-left: 1rem;
        padding-right: 1rem;
        text-align: right;
        border-bottom: 1px solid #374151; /* gray-700 */
      }
      .responsive-table td:last-child {
        border-bottom: none;
      }
      .responsive-table td::before {
        content: attr(data-label);
        font-weight: 600;
        text-align: left;
        padding-right: 1rem;
        color: #9CA3AF; /* gray-400 */
      }
    }
    /* Styles for notification badge */
    .notification-badge-container {
      position: relative;
    }
    .notification-badge {
      position: absolute;
      top: -4px;
      right: -8px;
      min-width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: #EF4444; /* red-500 */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 4px;
    }

    /* Message Badge Counter */
    .message-badge {
      min-width: 20px;
      height: 20px;
      padding: 0 6px;
      border-radius: 10px;
      background-color: #3b82f6; /* sky-500 */
      color: white;
      font-size: 12px;
      font-weight: bold;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: auto;
    }

    /* Flickering dot for new messages */
    .flickering-dot-container {
      position: relative;
    }
    .flickering-dot {
      position: absolute;
      top: -2px;
      right: -2px;
      width: 10px;
      height: 10px;
      background-color: #3b82f6; /* sky-500 */
      border-radius: 50%;
      border: 1px solid #0D1117;
      animation: flicker 1.5s infinite;
    }
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    /* Logout Button Styles */
    .Btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      width: 45px;
      height: 45px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      overflow: hidden;
      transition-duration: .3s;
      box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.199);
      background-color: rgb(255, 65, 65);
    }

    /* plus sign */
    .sign {
      width: 100%;
      transition-duration: .3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .sign svg {
      width: 17px;
    }

    .sign svg path {
      fill: white;
    }
    /* text */
    .text {
      position: absolute;
      right: 0%;
      width: 0%;
      opacity: 0;
      color: white;
      font-size: 1.2em;
      font-weight: 600;
      transition-duration: .3s;
    }
    /* hover effect on button width */
    .Btn:hover {
      width: 125px;
      border-radius: 40px;
      transition-duration: .3s;
    }

    .Btn:hover .sign {
      width: 30%;
      transition-duration: .3s;
      padding-left: 20px;
    }
    /* hover effect button's text */
    .Btn:hover .text {
      opacity: 1;
      width: 70%;
      transition-duration: .3s;
      padding-right: 10px;
    }
    /* button click effect*/
    .Btn:active {
      transform: translate(2px ,2px);
    }

    /* Loader Styles */
    .loading svg polyline {
      fill: none;
      stroke-width: 3;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    .loading svg polyline#back {
      fill: none;
      stroke: #ff4d5033;
    }

    .loading svg polyline#front {
      fill: none;
      stroke: #ff4d4f;
      stroke-dasharray: 48, 144;
      stroke-dashoffset: 192;
      animation: dash_682 1.4s linear infinite;
    }

    @keyframes dash_682 {
      72.5% {
        opacity: 0;
      }

      to {
        stroke-dashoffset: 0;
      }
    }

    /* Print-specific styles */
    @media print {
      body {
        background-color: white !important;
      }
      .no-print {
        display: none !important;
      }
      main {
        padding: 0 !important;
        overflow: visible !important;
      }
      .print-container {
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        margin: 0;
        padding: 1.5rem;
        border: none !important;
        box-shadow: none !important;
        background-color: white !important;
        color: black !important;
      }
      .print-container h1, .print-container h2, .print-container h3, .print-container p, .print-container span, .print-container th, .print-container td {
        color: black !important;
      }
      .print-container .print-border {
        border-color: #cccccc !important;
      }
      div[class*="lg:ml-64"] {
        margin-left: 0 !important;
      }
      .summary-card {
        background-color: #f8fafc !important;
        border-color: #e2e8f0 !important;
      }
      .summary-card p, .summary-card svg {
        color: #1e293b !important;
      }
    }
    
    /* Status Badge Styles */
    .status-badge {
      display: inline-block;
      padding: 0.25em 0.6em;
      font-size: 0.75rem;
      font-weight: 700;
      line-height: 1;
      text-align: center;
      white-space: nowrap;
      vertical-align: baseline;
      border-radius: 0.375rem;
      border: 1px solid transparent;
    }
    .status-paid {
      color: #A7F3D0; /* green-200 */
      background-color: #064E3B; /* green-900 */
      border-color: #10B981; /* green-500 */
    }
    .status-partial {
      color: #FDE68A; /* yellow-200 */
      background-color: #78350F; /* yellow-900 */
      border-color: #F59E0B; /* yellow-500 */
    }
    .status-unpaid {
      color: #FECACA; /* red-200 */
      background-color: #7F1D1D; /* red-900 */
      border-color: #EF4444; /* red-500 */
    }
    
    /* Chat Interface Styles */
    .chat-container {
      display: grid;
      grid-template-columns: 320px 1fr;
      height: calc(100vh - 120px); /* Adjust based on header/footer height */
      position: relative;
      overflow: hidden;
    }
    .conversation-list {
      border-right: 1px solid #374151; /* gray-700 */
    }
    .conversation-item {
      padding: 0.75rem 1rem;
      border-bottom: 1px solid #374151;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .conversation-item:hover {
      background-color: #1f2937; /* gray-800 */
    }
    .conversation-item.active {
      background-color: #1d4ed8; /* blue-700 */
    }
    .conversation-item .conversation-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 0.25rem;
    }
    .conversation-item .message-ticks-list {
      color: #9ca3af; /* gray-400 */
      display: inline-flex;
      align-items: center;
    }
    .conversation-item .message-ticks-list.read {
      color: #60a5fa; /* A light blue for read receipts */
    }
    .chat-window {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .chat-messages {
      flex-grow: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
    }
    .message-bubble {
      max-width: 70%;
      padding: 0.5rem 0.75rem;
      border-radius: 0.75rem;
      margin-bottom: 0.5rem;
      word-wrap: break-word;
    }
    .message-bubble.sent {
      background-color: #0c4a6e; /* sky-800 */
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 0.125rem;
    }
    .message-bubble.received {
      background-color: #374151; /* gray-700 */
      color: white;
      align-self: flex-start;
      border-bottom-left-radius: 0.125rem;
    }
    .message-meta {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 4px;
      margin-top: 4px;
      height: 12px;
    }
    .message-bubble.received .message-meta {
      justify-content: flex-start;
    }
    .message-meta .message-timestamp {
      font-size: 0.65rem;
      color: #9ca3af; /* gray-400 */
    }
    .message-ticks {
      color: #9ca3af; /* gray-400 for sent/delivered */
      transition: color 0.3s ease;
    }
    .message-ticks.read {
      color: #60a5fa; /* A light blue for read receipts */
    }
    .chat-input-area {
      padding: 1rem;
      border-top: 1px solid #374151; /* gray-700 */
    }

    /* Responsive Chat Styles */
    @media (max-width: 1023px) { /* lg breakpoint */
        .chat-container {
            grid-template-columns: 1fr;
        }
        .conversation-list {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 10;
            transform: translateX(0);
            border-right: none;
        }
        .chat-window {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.3s ease-in-out;
            z-index: 20;
            transform: translateX(100%);
            background-color: #161B22; /* Add bg to cover list */
        }
        .chat-container.view-chat .conversation-list {
            transform: translateX(-100%);
        }
        .chat-container.view-chat .chat-window {
            transform: translateX(0);
        }
    }
    
    /* Receipt Print Styles */
    .receipt-modal-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .receipt-modal-content {
      position: relative;
      background: #333;
      padding: 1rem;
      border-radius: 8px;
    }
    
    .printing-overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 110;
      border-radius: 8px;
    }
    
    .printing-indicator {
      text-align: center;
    }

    .receipt-preview {
      width: 300px; /* Standard thermal printer width is ~80mm */
      background: white;
      color: black;
      font-family: 'Courier New', Courier, monospace;
    }

    /* Patient Profile Details Expansion */
    .details-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease-out;
    }
    .details-content.expanded {
      max-height: 2000px; /* Large enough to fit content */
      transition: max-height 0.6s ease-in;
    }
    
    .details-arrow {
      transition: transform 0.3s ease;
    }
    .details-arrow.expanded {
      transform: rotate(180deg);
    }
  </style>
